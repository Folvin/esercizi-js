<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>Title</label>
        <input type="text" id="todo-title" />
      </div>
      <div>
        <label>Completed</label>
        <input type="checkbox" id="todo-completed" />
      </div>

      <button type="submit" id="submit-todo">submit</button>
    </form>
  </div>
</body>

</html>

<script>
  let buttonEl = document.getElementById("submit-todo")
  async function sendData() {
    let inputTextEl = document.getElementById("todo-title")
    let checkboxEl = document.getElementById("todo-completed")
    await fetch("https://jsonplaceholder.typicode.com/posts", {
      method: "POST",
      Headers: {
        "content-type": "application/json"
      },
      body: JSON.stringify({
        title: inputTextEl.value,
        completed: checkboxEl.checked
      })
    })
  }

  buttonEl.addEventListener("click", sendData)
  /* allora onestamente non so come vedere se questo Ã¨ giusto se ho consegnato una boiata insultami pure XD */
  
</script>
