<html>

<body>
  <div id="container">
    <ul class="todo-list"></ul>
  </div>
</body>

</html>

<script>
  ulEl = document.querySelector(".todo-list");
  let typicode = {}
  async function buildList() {
    typicode.Response = await fetch("https://jsonplaceholder.typicode.com/todos")
    typicode.body = await typicode.Response.json()
    typicode.body.forEach(todoObject => {
      let liEl = document.createElement("li")
      liEl.textContent = todoObject.title
      ulEl.append(liEl)
    })
  }
  buildList()
</script>
