<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">Fetch Post</button>
    <button type="button" id="save-post">Save Post on LocalStorage</button>
  </div>
</body>

</html>

<script>
  let buttonFetchPost = document.getElementById("fetch-post")
  buttonFetchPost.addEventListener("click", fetchOnClick)
  let typicode = {}
  async function fetchOnClick(event) {
    typicode.Response = await fetch("https://jsonplaceholder.typicode.com/posts/1")
    typicode.Body = await typicode.Response.json()
    console.log(typicode.Body)
    
  }

  let buttonSavePost = document.getElementById("save-post")
  buttonSavePost.addEventListener("click", saveOnLocalStorage)
  async function saveOnLocalStorage(event) {
    if (!typicode.Body) {
      return alert("you need to fetch before saving")
    }
    else {
      localStorage.setItem("typicodeBodyObject", JSON.stringify(typicode.Body))
    }
  } 
</script>
